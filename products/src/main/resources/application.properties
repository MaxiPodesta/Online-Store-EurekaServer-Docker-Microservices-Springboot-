server.port=8083
spring.application.name=product-service
eureka.client.serviceUrl.defaultZone=http://eureka-sv:8761/eureka/

# Enable detailed logging for Spring Web (DEBUG level).
logging.level.org.springframework.web=DEBUG

spring.datasource.url=jdbc:mysql://mysql-db:3307/product_service
spring.datasource.username=root
spring.datasource.password=admin

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver





# Automatic database schema update mode (update, create, create-drop, none).
spring.jpa.hibernate.ddl-auto=update

