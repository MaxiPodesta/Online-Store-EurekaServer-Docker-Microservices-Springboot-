# Define the port on which the server will run.
server.port=8085

# Application name registered with Eureka for service discovery.
spring.application.name=sales-service

# Eureka server URL for service registration and discovery.
eureka.client.serviceUrl.defaultZone=http://eureka-sv:8761/eureka/



spring.datasource.url=jdbc:mysql://mysql-db:3306/sales_service
spring.datasource.username=root
spring.datasource.password=admin


spring.jpa.hibernate.ddl-auto=update
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Enable detailed logging for Spring Web (DEBUG level).
logging.level.org.springframework.web=DEBUG



